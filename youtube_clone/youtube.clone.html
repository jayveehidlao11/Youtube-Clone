<!DOCTYPE html>
<html>
    <head>
        <title>YOUTUBE CLONE</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="css/thumbnails.css">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/header.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="flex-navigator">
            <div class="left-section">
                <img src="images/burger.svg" class="img-burger">
                <img src="images/youtube_logo.svg" class="img-youtube">
            </div>
            <div class="middle-section">
                <input type="text" placeholder="Search" class="search-box">
                <button class="btn-search">
                    <img src="images/search_button.svg" class="img-search">
                </button> 
                <img src="images/icon-microphone.svg" class="img-microphone">   
            </div>
            <div class="right-section">
                <img src="images/notification.svg" class="img-notification">
                <img src="images/user_icon.jpg" class="img-user-icon">
            </div>
        </div>
        <div class="flex-left-navigator">
            <div class="home-icon">
                <div class="image-div">
                    <img src="images/home-icon.svg" class="home-left-icon">
                </div>
                <p class="home-icon-label">Home</p>
            </div>
            <div class="shorts-icon">
                <div class="image-div">
                    <img src="images/shorts-icon.svg" class="shorts-left-icon">
                </div>
                <p class="Shorts-icon-label">Shorts</p>
            </div>
            <div class="subscription-icon">
                <div class="image-div">
                    <img src="images/subscription-icon.svg" class="subscription-left-icon">
                </div>          
                <p class="subscription-icon-label">Subscription</p>
            </div>
            <div class="self-icon">
                <div class="image-div">
                    <img src="images/self-icon.svg" class="self-left-icon">
                </div>
                <p class="self-icon-label">You</p>
            </div>
            
        </div>


        
        <div class="grid-container"></div>
       

    <script src="js/fetch.js"></script>
    </body>
</html>
